<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Share Plus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>Media Share +</h1>
        <form id="upload-twits" action="/test" method="POST" enctype="multipart/form-data">
          <div id="medi-controller-wrap">
              <div class="panel panel-default">
                  <div class="panel-body item-pbody">
                      <span class="btn btn-primary btn-lg btn-block btn-file">
                          Browse Media <input type="file" id="fileselect" name="fileselect" multiple="multiple" />
                      </span>
                  </div>
              </div>
              <div class="panel panel-default">
                  <div class="panel-body item-pbody">
                      <textarea class="form-control" rows="3" placeholder="Caption here..."></textarea>
                  </div>
              </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
